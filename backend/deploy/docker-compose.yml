version: '3.8'

name: bookmarks-backend-dev

services:
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.dev
    container_name: bookmarks-backend-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - ../src:/app/src
      - ../tsconfig.json:/app/tsconfig.json
      - ../tsconfig.build.json:/app/tsconfig.build.json
      - ../nest-cli.json:/app/nest-cli.json
      # Mount data directory for database persistence
      - ./data:/app/data
      # Exclude node_modules from volume mount (use container's)
      - /app/node_modules
    environment:
      - PORT=${PORT:-3000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/bookmarks.db}
    networks:
      - bookmarks-network-dev
    restart: unless-stopped

networks:
  bookmarks-network-dev:
    driver: bridge
    name: bookmarks-network-dev


