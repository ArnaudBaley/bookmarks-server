version: '3.8'

name: bookmarks-frontend-prod

services:
  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://backend:3000}
        - VITE_USE_MOCK_API=${VITE_USE_MOCK_API:-false}
    container_name: bookmarks-frontend-prod
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    environment:
      # These are set at build time, but kept for reference
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://backend:3000}
      - VITE_USE_MOCK_API=${VITE_USE_MOCK_API:-false}
    networks:
      - bookmarks-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  bookmarks-network-prod:
    driver: bridge
    name: bookmarks-network-prod


